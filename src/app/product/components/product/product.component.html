<h4>Producto</h4>
<!--Directiva appHighlight personalizada creada una mismo-->
<h3 appHighlight>{{ product.title | uppercase }}</h3>
<br>
<img [src]="product.image" alt="">
<br> {{ product.price | currency }}
<p>{{ product.description | slice:0:10 }}</p>
<p>{{ today | date }}</p>
<button mat-raised-button color="primary" (click)="agregar()">Agregar el carrito</button>
<a [routerLink]="['/products',product.id]">Ver detalle</a>
